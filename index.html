<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- Area calculator -->
        <div class="w[400px] mb-12 mt-4">
            <div class="text-5xl text-center font-bold">Area calculator</div>
            <div id="calculation-entry" class="text-center mt-6 text-2xl font-bold">

            </div>
        </div>
    </header>
    <main>
        <!-- Main Container -->

        <div class="flex flex-col lg:flex-row">
            <!-- Shape Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 * b * h</p>
                        <p>
                            <input type="number" class="border bg-gray-200 w-24 text-xl px-2" placeholder="base"
                                id="triangle-base">
                            <span class="ml-2">cm</span>
                            <input type="number" class="ml-4 border bg-gray-200 w-24 text-xl px-2" placeholder="height"
                                id="triangle-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl"> Area: <span class="font-bold" id="triangle-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions w-full">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w * l</p>
                        <p>
                            <input type="text" class="border bg-gray-200 w-24 text-xl px-2" placeholder="width"
                                id="rectangle-width">
                            <span class="ml-2">cm</span>
                            <input type="text" class="ml-4 border bg-gray-200 w-24 text-xl px-2" placeholder="length"
                                id="rectangle-length">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl"> Area: <span class="font-bold" id="rectangle-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions w-full">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b * h</p>
                        <p>
                            <input type="text" class="border bg-gray-200 w-24 text-xl px-2" placeholder="base"
                                id="parallelogram-base">
                            <span class="ml-2">cm</span>
                            <input type="text" class="ml-4 border bg-gray-200 w-24 text-xl px-2" placeholder="height"
                                id="parallelogram-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl"> Area: <span class="font-bold" id="parallelogram-area">0</span>
                            cm<sup>2</sup></p>
                        <div class="card-actions w-full">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                 <!-- Ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = Ï€ ab </p>
                        <p>
                            <input type="number" class="border bg-gray-200 w-24 text-xl px-2" placeholder="large"
                                id="ellipse-major-radius">
                            <span class="ml-2">cm</span>
                            <input type="number" class="ml-4 border bg-gray-200 w-24 text-xl px-2" placeholder="short"
                                id="ellipse-minor-radius">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-3xl"> Area: <span class="font-bold" id="ellipse-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions w-full">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="./scripts/area-calculator.js"></script>
</body>

</html>
